<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&family=Lobster&display=swap" rel="stylesheet">
    <title>Web Awesome</title>
</head>
<body>
    <main>
        <section class="landing">
            <nav>
                <h1 id="logo">Home</h1>
                <ul class="navlinks">
                    <li>Mounts</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </nav>

            <h2 class="big-text">Visit mountains</h2>
            <div class="images">
                <div class="container">
                    <img class="image" src="/photos/England.JPG" alt="england">
                    <div class="middleBox">
                        <div class="countryName">England</div>
                    </div>
                </div>
                <div class="container">
                    <img class="image" src="/photos/Scotland.JPG" alt="scotland">
                    <div class="middleBox">
                        <div class="countryName">Scotland</div>
                    </div>
                </div>
                <div class="container">
                    <img class="image" src="/photos/Wales.JPG" alt="scotland">
                    <div class="middleBox">
                        <div class="countryName">Wales</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="intro">
        <div class="intro-text">
            <h1 class="hide">
                <span class="text">Travel</span>
            </h1>
            <h1 class="hide">
                <span class="text">you never been</span>
            </h1>
            <h1 class="hide">
                <span class="text">before</span>
            </h1>
        </div>
    </div>
    <div class="slider"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js" 
        integrity="sha512-2fk3Q4NXPYAqIha0glLZ2nluueK43aNoxvijPf53+DgL7UW9mkN+uXc1aEmnZdkkZVvtJZltpRt+JqTWc3TS3Q==" 
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
